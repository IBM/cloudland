- name: base
  hosts: all
  roles:
    - {role: base, become: yes, tags: [base]}

# generate ssh key pair
- name: generate ssh key pair
  hosts: localhost
  become_user: root
  tasks:
    - name: Create a directory
      file:
        path: /tmp/.ssh/
        state: directory
    - name: Generate SSH key pair
      shell: ssh-keygen -t rsa -N "" -f /tmp/.ssh/cland.key
      args:
        creates: /tmp/.ssh/cland.key
  tags: [ssh_key]

