- name: install common packages
  apt:
    name: ['sqlite3', 'jq', 'wget', 'mkisofs', 'network-manager', 'net-tools', 'python3-pip']
    state: present
  ignore_errors: yes
  tags: [be_pkg]

- name: install packages for kvm
  apt:
    name: ['qemu-system-x86', 'qemu-utils', 'bridge-utils', 'ipcalc', 'ipset', 'keepalived', 'iputils-arping', 'libvirt-daemon', 'libvirt-daemon-system', 'libvirt-daemon-system-systemd', 'libvirt-clients', 'dnsmasq', 'keepalived', 'dnsmasq-utils', 'conntrack']
    state: present
  ignore_errors: yes
  tags: [be_pkg]

- pip:
    name: pyparsing
    executable: pip3
  ignore_errors: yes
  tags: [be_pkg]

- name: creates cloudland directory
  file:
    path: "{{ item }}"
    state: directory
    owner: cland
    group: cland
  with_items:
    - /opt/cloudland
    - /opt/cloudland/log
    - /opt/cloudland/run
    - /opt/cloudland/cache
    - /opt/cloudland/cache/backup
    - /opt/cloudland/cache/image
    - /opt/cloudland/cache/instance
    - /opt/cloudland/cache/meta
    - /opt/cloudland/cache/router
    - /opt/cloudland/cache/volume
    - /opt/cloudland/cache/dnsmasq
    - /opt/cloudland/cache/xml
  tags: [sync]

