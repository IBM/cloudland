- name: install nginx
  yum:
    name: ['nginx']
  tags: [nginx]

- name: nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  tags: [nginx]

- name: start nginx service
  systemd:
    name: nginx
    enabled: yes
    daemon_reload: yes
    state: restarted
  tags: [nginx]

- name: get centos image
  get_url:
    url: http://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2
    dest: /opt/cloudland/cache/image/image-1.qcow2
    owner: cland
  tags: [image]
