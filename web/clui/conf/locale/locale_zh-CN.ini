Brief_Instructions = 简要说明
Create_a_key = 创建密钥
Create_a_key_content = 要创建密钥，只需要在创建密钥页面里输入名字和公钥，然后点击创建。如果你没有现成的密钥，则可以用命令ssh-keygen -f /path/to/your_key来创建一对。大多数虚拟机实例都需要通过密钥来登录。
Create_a_gateway = 创建网关
Create_a_gateway_content = 要创建网关，请在创建网关页面里输入名字并且选择一个或者多个子网，然后点击创建。被选中子网里的虚拟机实例将通过该网关上网。弹性IP也必须在创建了网关以后才能与虚拟机实例进行绑定。
Launch_an_instance = 创建实例
Launch_an_instance_content = 要创建虚拟机实例，请在创建虚拟机实例页面指定所有必须(带*)的域包括主机名，数量，镜像，配置以及主网络接口等并根据情况输入或选择其它域。特别要注意选择合适的密钥以备创建后可以登录该实例。
Create_a_floating_IP = 创建浮动IP
Create_a_floating_IP_content = 要创建一个浮动IP，需要在创建页面里的下拉列表中选择实例名-主IP映射，并且要根据需要选择浮动IP的类型。公有类型表示要创建一个公有浮动IP，私有类型表示要创建一个私有浮动IP，不选即默认会同时创建两种类型的浮动IP。
Use_your_instance_and_modify_security_group_as_needed = 使用实例并根据需要修改安全组
ssh_key_login_cmd = ssh -i /path/to/your_private_key 用户名@实例公有弹性IP
Use_your_instance_content = 其中用户名对应于CentOS, CoreOS, 和Ubuntu镜像分别是centos, core, ubuntu。如果需要向外暴露一个实例中的服务，请点击安全组管理面板当中需要改变的安全组索引，进入安全组规则页面并创建或删除相应规则。比方说，需要打开443端口，则需要在远程IP域中输入0.0.0.0/0，选择ingress方向，tcp协议，并将最小和最大端口同时指定为443。
